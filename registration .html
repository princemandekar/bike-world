<html>
<head>
<title>Registration Page</title>

<style>
body{
    font-family: verdana, sans-serif;
    background-color: lightgreen;
    display: flex;
    justify-content: center;
    height: 100vh;
}

.registration-container{
    background-color: lightblue;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px #ccc;
    width: 400px;
}

h2{
    text-align: center;
    margin-bottom: 20px;
}

label{
    display: block;
    margin-top: 10px;
}

input, select{
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #bbb;
    border-radius: 4px;
}

input[type="submit"]{
    background-color: black;
    color: white;
    border: none;
    cursor: pointer;
}

input[type="submit"]:hover{
    background-color: lightgray;
}
</style>

<script>
function checkvalue(){
    var f = document.getElementById("fname");
    var e = document.getElementById("email");
    var u = document.getElementById("username");
    var p = document.getElementById("password");
    var d = document.getElementById("dob");
    var g = document.getElementById("gender");

    if(f.value==="" || e.value==="" || u.value==="" ||
       p.value==="" || d.value==="" || g.value===""){
        alert("Please enter all values");
        return false;
    }
    else{
        alert("Form submitted successfully âœ”");
        return true;   // login.html open hoga
    }
}
</script>
</head>

<body>

<div class="registration-container">
<h2>Register</h2>

<form action="login.html" method="get" onsubmit="return checkvalue()">

<label for="fname">Full Name:</label>
<input type="text" id="fname" name="fullname" placeholder="Enter your full name">

<label for="email">Email:</label>
<input type="email" id="email" name="email" placeholder="Enter your email">

<label for="username">Username:</label>
<input type="text" id="username" name="username" placeholder="Choose a username">

<label for="password">Password:</label>
<input type="password" id="password" name="password" placeholder="Create a password">

<label for="dob">Date of Birth:</label>
<input type="date" id="dob" name="dob">

<label for="gender">Gender:</label>
<select id="gender" name="gender">
    <option value="">--Select--</option>
    <option value="female">Female</option>
    <option value="male">Male</option>
    <option value="other">Other</option>
</select>

<label>
<input type="checkbox" name="terms" required>
I agree to the Terms & Condition
</label>

<br><br>
<input type="submit" value="Register">

</form>
</div>

</body>
</html>
